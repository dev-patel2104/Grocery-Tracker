<div class="flex flex-col justify-between bg-card shadow-black shadow-md max-h-100px rounded-lg p-4 gap-4">
    <div class="flex gap-2 w-full justify-between">
        <p class="text-customBackground font-bold text-xl">{{grocery.name}}</p>
        <p class="text-customBackground font-bold  text-xl">{{grocery.category}}</p>
    </div>

    <div class="flex w-full ">
        <div class="flex flex-col w-full justify-between">
            <p class="text-customBackground font-semibold text-md">Quantiy: {{grocery.quantity}}</p>
            <!-- {expiry_date && <p class="text-customBackground font-semibold text-md">Expiry Date: {formatDate(expiry_date)}</p>} -->
        </div>
        <div class='flex gap-4 items-center'>
            <fa-icon [icon]="faEdit" class='transform hover:scale-125 transition-transform icon-style' />
            <fa-icon (click) = "onDelete(grocery)" [icon]="faTrashAlt" class='transform hover:scale-125 transition-transform icon-style' />
        </div>
    </div>
</div>
