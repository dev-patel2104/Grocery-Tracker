<div class="flex flex-row w-screen bg-customBackground">
    <div class="flex flex-col w-2/3 justify-center items-center gap-12">
      <img [src]="'assets/home.svg'" alt="home" class="image-style" />
    </div>
    <div class="flex flex-col justify-center items-center w-1/2">
      <div class="flex flex-row w-full mb-8 justify-center">
        <h1 class="text-3xl font-semibold"> Create Your Account </h1>
      </div>
      <div class="flex flex-col gap-8 w-9/12 items-center shadow-lg p-6 rounded-md">
        <div class="flex flex-col justify-center items-start w-full">
          <div class="relative flex items-center w-full">
            <fa-icon [icon]="faEnvelope" class="text-2xl text-default-400 absolute left-3"></fa-icon>
            <input type="email" name="email" class="border rounded-md p-2 w-full pl-10" placeholder="Enter your email"
              [(ngModel)]="email" [ngClass]="{'border-red-500': validateEmail() === false && email !== ''}" />
          </div>
          <div *ngIf="validateEmail() === false && email !== ''" class='text-red-600'> Please fill out the email properly
          </div>
        </div>
        <div class="flex flex-col gap-2 justify-center w-full">
          <div class="relative flex items-center w-full">
            <fa-icon [icon]="faKey" class="text-2xl text-default-400 absolute left-3"></fa-icon>
            <input type="password" name="password" class="border rounded-md p-2 w-full pl-10"
              placeholder="Enter your password" [(ngModel)]="password"
              [ngClass]="{'border-red-500': validatePassword() === false && password !== ''}" />
          </div>
          <div *ngIf=" validatePassword() === false && password !== ''" class='text-red-600'> Password must be minimum of
            8 characters </div>
  
          <!-- {{ password.length < minPasswordLength && password !== '' && <p class='text-red-600'> Password must be minimum of 8 characters </p> }} -->
          <p class="text-sm ">
            Already have an account?
            <a [routerLink]="'/'">
              <button class="text-blue-500"> Log in </button>
            </a>
          </p>
        </div>
        <div class="flex justify-center w-full mt-2">
          <div role="status" *ngIf= "isLoading">
            <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
          <button class="w-2/3 text-lg font-semibold rounded-lg py-2 px-2 bg-blue-500 text-gray-200" type="submit"
            [disabled]="validateEmail() === false || validatePassword() === false"
            *ngIf= "!isLoading"
            [ngClass]="{'disabled-button': validateEmail() === false || validatePassword() === false}"
            (click)="onRegister()">
            Create Account
          </button>
        </div>
      </div>
      <p class="text-red-500 mt-4" *ngIf=" email === '' || password === '' ">{{ message }}</p>
    </div>
  </div>
