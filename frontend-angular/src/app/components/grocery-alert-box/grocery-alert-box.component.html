<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-8 rounded-md">
        <h2 class="text-2xl font-bold mb-4">Add New Item</h2>
        <!-- <form (ngSubmit)="onSubmit()"> -->
        <div class="flex flex-col gap-4">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="grocery && grocery.name"
                class="border border-gray-400 rounded-md p-2" />

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" [(ngModel)]="grocery && grocery.category"
                class="border border-gray-400 rounded-md p-2" />

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" [(ngModel)]="grocery && grocery.quantity"
                class="border border-gray-400 rounded-md p-2" />


            <label for="status">Status:</label>
            <select id="status" name="status" [(ngModel)]="grocery && grocery.status"
                class="border border-gray-400 rounded-md p-2">
                <option value="To Buy">To Buy</option>
                <option value="Bought">Bought</option>
            </select>
            <ng-container *ngIf="showExpiry==null || showExpiry==true">

                <label for="expiry_date">Expiry Date:</label>
                <input type="date" id="expiry_date" name="expiry_date" [(ngModel)]="grocery && grocery.expiry_date"
                    class="border border-gray-400 rounded-md p-2" placeholder="MM/dd/yyyy" />
            </ng-container>
            <button (click)="onSubmit()" *ngIf="grocery && grocery.grocery_id==null"
                class="bg-blue-600 text-white rounded-md p-2">
                Submit
            </button>
            <button (click)="onUpdate()" *ngIf="grocery?.grocery_id!=null"
                class="bg-blue-600 text-white rounded-md p-2">Update</button>
        </div>
        <button (click)="closeDialog()" class="mt-4 text-sm text-gray-500 hover:text-gray-700">
            Close
        </button>
        <!-- </form> -->

    </div>
</div>
